name: Schoolclock
description: an app to improve yout productivity and efficency within your learning environment.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_expandable_fab: ^1.5.2
  flutter_overlay_window: ^0.3.2
  android_alarm_manager_plus: ^2.1.0
  shared_preferences: ^2.0.15
  http: ^0.13.5
  sqflite: ^2.2.2
  googleapis: ^9.2.0
  googleapis_auth: ^1.3.1
  google_sign_in: ^5.4.2
  firebase_core: ^2.4.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/
    

  